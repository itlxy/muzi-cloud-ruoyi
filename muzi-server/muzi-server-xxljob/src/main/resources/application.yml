server:
  tomcat:
    uri-encoding: UTF-8
  port: 9204
spring:
  profiles:
    active: dev
  application:
    name: muzi-job
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non_null
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
      enabled: true
  main:
    allow-bean-definition-overriding: true
  mvc:
    throw-exception-if-no-handler-found: true
    servlet:
      load-on-startup: 1